<section data-ng-controller="SettingsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Users</h1>
	</div>

	<div class = "input-group" style="margin-bottom:10px">
		Search: <input ng-model="query" class="form-control" placeholder = "Name or email address">
	</div>

	<div class="list-group">
		<a data-ng-repeat="user in users | orderBy:sortorder | filter:query" class="list-group-item" data-ng-href="">
			<small class="list-group-item-text">
				<h4 class="list-group-item-heading" data-ng-bind="user.firstName"></h4>
				<h4 class="list-group-item-heading" data-ng-bind="user.lastName"></h4>
				<br><span data-ng-bind="user.username"></span>
			</small>
		</a>
	</div>
</section>
