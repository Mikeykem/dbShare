<section data-ng-controller="DatabasesController">
    <div class="page-header">
        <h1>New Database</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <!-- Field for the DB name -->
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name of the Database" required>
                    </div>
                     <!-- Field for the URL of the database being submitted -->
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="The URL of the Database" required>
                    </div>
                    <!-- Checkbox to specify whether it is a free or paid resource, defaults paid (false) -->
                    <label class="control-label" for="isFree">Free</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="isFree" id="isFree" name="isFree">
                    </div>
                    <!-- Field for the "short" description of the DB that will be visible in the DB List -->
                    <label class="control-label" for="descriptionShort">List Description</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="descriptionShort" id="descriptionShort" name="descriptionShort" maxlength="100" class="form-control" placeholder="Provide a short description of the database that will describe it in the list of Databases" required></textarea>
                        <span>{{100 - descriptionShort.length}} character(s) remaining</span>
                    </div>
                    <!-- Field for the "long" description of the DB, possibly later add possible suggestions -->
                    <label class="control-label" for="descriptionLong">Full Description</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="descriptionLong" id="descriptionLong" name="descriptionLong" maxlength="500" class="form-control" placeholder="Provide an in depth description of the database" required></textarea>
                        <span>{{500 - descriptionLong.length}} character(s) remaining</span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Database</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
