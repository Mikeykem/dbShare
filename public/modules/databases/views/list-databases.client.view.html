<section data-ng-controller="DatabasesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Databases</h1>
    </div>
    <div class="input-group" style="margin-bottom:10px">
         Search: <input ng-model="query" class="form-control" placeholder = "Title or Poster Name">
    </div>
    <div class="list-group">
        <a data-ng-repeat="database in databases | orderBy:sortorder | filter:query" data-ng-href="#!/databases/{{database._id}}" class="list-group-item">
            <div style="display:flex">
			<small class="list-group-item-text" id="attributes" style="min-width: 350px;">
                <h4 class="list-group-item-heading" data-ng-bind="database.name"></h4>
				Posted on
				<span data-ng-bind="database.created | date:'medium'"></span>
				by
				<span data-ng-bind="database.user.displayName"></span>
			</small>
            <span class="pull-right" id="desc" style="padding-left:10px; border-left:1px solid #cccccc;">
                <p class="list-group-item-heading" data-ng-bind="database.descriptionShort"></p>
            </span>
        </div>
        </a>  
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!databases.$resolved || databases.length">
    	No Databases yet, why don't you <a href="/#!/databases/create">create one</a>?
    </div>
</section>
