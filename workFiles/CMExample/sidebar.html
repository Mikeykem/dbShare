<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="utf-8">
    <title>Simple Sidebar & Angular-Vs-Repeat</title>
    <link rel="stylesheet" type="text/css" href="css/docs.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>

<section>
    <div ng-controller="FirstCtrl">
        <h1>{{ data.message + " Repeat"}}</h1>
        <div class="{{data.message}}"></div>
    </div>
</section>

<section>
    <div ng-controller="AvengersCtrl as avengersCtrl">
        <div class="repeater-container" vs-repeat>
            <div class="item-element well" ng-repeat="actor in avengersCtrl.avengers.cast">
                <span>{{ actor.name + ', stars as: {' }}</span>
                <span>{{ actor.character +'}' }}</span>
            </div>
        </div>
    </div>
</section>

<script type="text/html" src="js/angular-vs-repeat.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script>
    'use strict';
    var app = angular.module('app', []);

    app.factory('Avengers', function() {
        var Avengers = {};
        Avengers.cast = [
            {
                name: "Robert Downey Jr.",
                character: "Tony Stark / Iron Man"
            },
            {
                name: "Chris Evans",
                character: "Steve Rogers / Captain America"
            },
            {
                name: "Mark Ruffalo",
                character: "Bruce Banner / The Hulk"
            },
            {
                name: "Chris Hemsworth",
                character: "Thor"
            },
            {
                name: "Scarlett Johansson",
                character: "Natasha Romanoff / Black Widow"
            },
            {
                name: "Jeremy Renner",
                character: "Clint Barton / Hawkeye"
            },
            {
                name: "Tom Hiddleston",
                character: "Loki"
            },
            {
                name: "Clark Gregg",
                character: "Agent Phil Coulson"
            },
            {
                name: "Cobie Smulders",
                character: "Agent Maria Hill"
            },
            {
                name: "Stellan Skarsgard",
                character: "Selvig"
            },
            {
                name: "Samuel L. Jackson",
                character: "Nick Fury"
            },
            {
                name: "Gwyneth Paltrow",
                character: "Pepper Potts"
            },
            {
                name: "Paul Bettany",
                character: "Jarvis (voice)"
            },
            {
                name: "Alexis Denisof",
                character: "The Other"
            },
            {
                name: "Tina Benko",
                character: "NASA Scientist"
            }
        ];
        return Avengers;
    });

    function AvengersCtrl(Avengers) {
        var avengersCtrl = this;
        avengersCtrl.avengers = Avengers;
    }

    app.controller("AvengersCtrl", AvengersCtrl);
</script>
<script>
    'use strict';

    app.controller("FirstCtrl", function($scope){
        $scope.data = {message: "Angular-Virtual-"};
    });
</script>
</body>
</html>
